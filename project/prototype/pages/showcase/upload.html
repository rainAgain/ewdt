<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <title>上传</title>
    <script>
        document.write('<script src="../../js/boot/boot.min.js?' + Math.random() + '"></scr' + 'ipt>');
    </script>
    <script>
        ResBoot.output('./css/upload.css');
    </script>
</head>

<body>
    <div id="header" class="header"></div>

    <div id="main" class="main">
        <div class="toolbar">
            <a href="javascript:;" class="btn-upload" id="file-picker">本地上传</a>
        </div>
        <div class="file-list" id="file-list"></div>
    </div>

    <div id="footer" class="footer"></div>
    <!-- 附件列表模板 -->
    <script type="text/x-template" id="fileitem-tpl">
        {{#attachlist}}
        <div class="cs-uploader-item" id="{{id}}" fileserverid="{{attachguid}}">
            <div class="cs-uploader-img"><img src="{{attachicon}}" alt=""></div>
            <div class="cs-uploader-context">
                <div class="cs-uploader-up">
                    <span class="cs-uploader-info">{{attachname}}</span>
                    <span class="cs-uploader-error" style="display: none;"></span>
                </div>
                <div class="cs-uploader-btm">
                    <span class="cs-uploader-from">来源：{{attachsource}}</span>
                    <span class="cs-uploader-size r">大小：{{attachsize}}</span>
                </div>
                <div class="cs-uploader-barwrap" style="display: none;">
                    <span class="cs-uploader-progressbar">   
                        <span class="progress-body" style="width:0%;"></span>
                    </span>
                    <span class="progress-text">0%</span>
                </div>
            </div>
            <a href="javascript:;" class="cs-uploader-remove" title="点击删除"></a>
        </div>
        {{/attachlist}}
    </script>

    <!-- 配置放于最前 -->
    <script>
    Config.ajaxUrls.mock = {
        delFile: '_test/delFile', // 删除文件
        uploadServer: 'http://192.168.118.22:8081/_study/webuploader/webuploader-master/server/fileupload.php' // 上传服务器地址
    };

    Config.ajaxUrls.real = {
    };


    </script>

    <!-- 输出公共资源 -->
    <script>ResBoot.output(Config.resExport.js);</script>

    <!-- 加载页面自身所需资源 -->
    <script>
        ResBoot.output([
            '../../js/widgets/webuploader/webuploader.min.js',
            './js/upload.js'
        ]);
    </script>
</body>

</html>

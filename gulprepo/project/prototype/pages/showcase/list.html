<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <title>常规列表页面</title>
    <script>
        document.write('<script src="../../js/boot/boot.min.js?' + Math.random() + '"></scr' + 'ipt>');
    </script>
    <script>
        ResBoot.output([
            'js/widgets/pagination/mricode.pagination.css',
            './css/list.css'
        ]);
    </script>
</head>

<body>
    <div id="header" class="header"></div>

    <div class="container">
        <div class="form-container">
            <form id="search-form">
                <div class="form-row mt20">
                    <div class="form-item l">
                        <span class="lbl">姓名：</span><input type="text" class="txt" placeholder="请输入姓名" name="name" />
                    </div>
                    <div class="form-item l">
                        <span class="lbl">地址：</span><input type="text" class="txt" placeholder="请输入地址" name="address" />
                        <input type="button" name="name" value="查询" class="btn btn-search" />
                    </div>
                </div>
            </form>
        </div>
        <table class="info-table mt20">
            <thead>
                <tr>
                    <th class="col01">学号</th>
                    <th class="col02">姓名</th>
                    <th class="col03">性别</th>
                    <th class="col04">班级</th>
                    <th class="col05">出生日期</th>
                    <th class="col06">手机号码</th>
                    <th>住址</th>
                    <th class="col08">操作</th>
                </tr>
            </thead>
            <tbody id="infolist"></tbody>
        </table>
        <div class="pagination" id="pager"></div>
    </div>

    <div id="footer" class="footer"></div>

    <script type="text/x-template" id="infolist-tpl">
        {{#records}}
        <tr data-id="{{guid}}"><td>{{id}}</td><td>{{name}}</td><td>{{#sex}}男{{/sex}}{{^sex}}女{{/sex}}</td><td>{{class}}</td><td>{{birthday}}</td><td>{{phonenumber}}</td><td title="{{address}}">{{address}}</td><td><a class="btnop btndel" href="javascript:void(0);">删除</a><a class="btnop" href="form.html?guid={{guid}}">修改</a></td></tr>
        {{/records}}
    </script>

    <!-- 配置放于最前 -->
    <script>
        Config.ajaxUrls.mock = {
            loadListData: '_test/loadListData',     //加载列表数据
            deleteByGuid: "_test/deleteByGuid"      //删除数据
        };

        Config.ajaxUrls.real = {
        }

    </script>

    <!-- 输出公共资源 -->
    <script>ResBoot.output(Config.resExport.js);</script>

    <!-- 加载页面自身所需资源 -->
    <script>
        ResBoot.output([
            'js/widgets/pagination/mricode.pagination.js',
            './js/list.js'
        ]);
    </script>
</body>

</html>

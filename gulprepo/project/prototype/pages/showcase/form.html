<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <title>常规表单页面</title>
    <script>
        document.write('<script src="../../js/boot/boot.min.js?' + Math.random() + '"></scr' + 'ipt>');
    </script>
    <script>
        ResBoot.output([
            'js/widgets/chosen/chosen.css',
            'js/widgets/icheck/icheck.css',
            './css/form.css'
        ]);
    </script>
</head>

<body>
    <div id="header" class="header"></div>

    <div class="container">
        <h2 class="text-center mt20">个人信息填写</h2>
        <form id="createform" class="mt20">
            <div class="form-row">
                <div class="form-item">
                    <span class="lbl">姓名：</span><input type="text" class="txt" placeholder="请输入姓名" name="name" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <span class="lbl">性别：</span> <label class="radio"><input type="radio" name="sex" value="true" checked="checked" />男</label><label class="radio"><input type="radio" name="sex" value="false" />女</label>

                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <span class="lbl">出生日期：</span><input type="text" class="txt" placeholder="请选择出生日期" name="birthday" id="birthday" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <span class="lbl">班级：</span><select id="selclass" name="class"><option selected="selected" value="">请选择班级</option></select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <span class="lbl">手机号码：</span><input type="text" class="txt" placeholder="请输入手机号码" name="phonenumber" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <span class="lbl">住址：</span><input type="text" placeholder="请输入住址" class="txt" name="address" autocomplete="off" />

                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <span class="lbl">爱好：</span>
                    <label class="checkbox"><input type="checkbox" name="hobby" value="1" />写代码</label>
                    <label class="checkbox"><input type="checkbox" name="hobby" value="2" />还是写代码</label>
                    <label class="checkbox"><input type="checkbox" name="hobby" value="3" />一直都是写代码</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <span class="lbl">个人简介：</span>
                    <textarea class="txtarea" name="profile"></textarea>
                </div>
            </div>
            <div class="form-btnbar">
                <input type="submit" value="提交" class="btn btn-submit" />
                <a href="list.html" class="btn btn-cancel">取消</a>
            </div>
        </form>
    </div>

    <div id="footer" class="footer"></div>

    <!-- 配置放于最前 -->
    <script>
        Config.ajaxUrls.mock = {
            loadClassData: '_test/loadClassData',   //加载班级列表
            loadDataByGuid: "_test/loadDataByGuid",  //加载记录详情
            postData: "_test/postData"               //提交数据
        };

        Config.ajaxUrls.real = {
        }

    </script>

    <!-- 输出公共资源 -->
    <script>ResBoot.output(Config.resExport.js);</script>

    <!-- 加载页面自身所需资源 -->
    <script>
        ResBoot.output([
            'js/widgets/chosen/chosen.jquery.min.js',
            'js/widgets/icheck/icheck.min.js',
            'js/widgets/jquery.validate/jquery.validate.min.js',
            'js/widgets/jquery.validate/additional-methods.min.js',
            'js/widgets/laydate/laydate.js',
            './js/form.js'
        ]);
    </script>
</body>

</html>
